spring.application.name=employeedetails

# JWT settings (for demo only - change in production)
app.jwt.secret=change-me-to-a-strong-secret
app.jwt.expiration-ms=3600000

# H2 database (in-memory) and auto-initialization
spring.datasource.url=jdbc:h2:mem:employeedb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console


# JPA not used in this demo, but if later added, auto ddl
# spring.jpa.hibernate.ddl-auto=none

# HTTPS configuration (development/demo)
server.port=8443
server.ssl.enabled=true
server.ssl.key-store=classpath:keystore.p12
server.ssl.key-store-password=changeit
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=tomcat

# Additional HTTP port used to redirect to HTTPS
# server.http.port=8080
